# Project Info:
site_name: Ercan CANLIER's Digital Garden
site_description: Ercan Canlıer's Digital Garden
site_author: Ercan CANLIER

# Repository Info:
repo_name: ercancanlier/digital-garden
repo_url: https://github.com/ercancanlier/digital-garden

# Configuration
theme:
  name: material
  language: tr
  extra:
    alternate:
      - name: Türkçe
        link: /tr/ 
        lang: tr
      - name: English
        link: /en/ 
        lang: en
  palette:
    - primary: black
      accent: red
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    - scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
font:
  text: Overpass
  code: Overpass Mono
icon:
  logo: material/receipt
  repo: fontawesome/brands/github

features:
  - navigation.instant
  - navigation.top
  - navigation.indexes
  - navigation.tracking
  - content.code.copy

# Extras
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ercancanlier
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ercancanlier/

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - pymdownx.tasklist
  - pymdownx.snippets:
      check_paths: true
  - meta
  - attr_list

# Plugins
plugins:
  - blog
  - search
  - git-authors
  - glightbox
  - tags:
      tags_file: tags.md
docs_dir: content/tr
